apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml
  - https://github.com/bitnami-labs/sealed-secrets/releases/download/v0.24.5/controller.yaml
  - app-of-apps.yaml

namespace: argocd

# We create the namespace because the upstream manifest might expect it or we want to enforce it.
# However, upstream ArgoCD install.yaml usually handles the namespace creation if applied properly, 
# but adding it here ensures Kustomize sets the namespace context.
