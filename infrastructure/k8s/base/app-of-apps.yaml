apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: supercortex-root
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/YOUR_USER/supercortex-agent-environment.git # TODO: REPLACE WITH ACTUAL REPO
    targetRevision: HEAD
    path: infrastructure/k8s/apps
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
